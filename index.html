<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <script type="module" defer src="./scripts/morse.js"></script>
</head>
<body>

<div class="container-md">
    <div class="row">
        <h1>Morse Translator</h1>
    </div>
    <div class="row">
        <div class="col-sm d-flex justify-content-center">
            <h2>Input</h2>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm d-flex justify-content-center">
            <h2>Output</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="text" class="form-control" id="textIn" placeholder="hello world">
        </div>
        <div class="col-sm d-flex justify-content-center">
            <button type="button" id="convBtn" class="btn btn-primary">Convert to Morse</button>
        </div>
        <div class="col-sm d-flex justify-content-center">
            <button type="button" id="convBtn2" class="btn btn-primary">Convert to Text</button>
        </div>
        <div class="col-sm">
            <div class="alert alert-primary" role="alert" id="morseOut"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
